<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hustlehalic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hustlehalic</h1>
    <p class="tagline">Fueled by Hustle. Driven by Hustle.</p>
  </header>

  <main>
    <section class="launch-message">
      <h2>Now Available</h2>
      <p>The Hustlehalic apparel line has dropped. Time to fuel the hustle.</p>
    </section>

    <section class="characters">
      <h3>Meet the Hustlehalics</h3>
      <div class="character-grid">
        <img src="images/barber.png" alt="Barber Character" />
        <img src="images/mechanic.png" alt="Mechanic Character" />
        <img src="images/teacher.png" alt="Teacher Character" />
        <img src="images/banker.png" alt="Banker Character" />
      </div>
    </section>

    <section class="signup">
      <h3>Stay in the Hustle Loop</h3>
      <form action="#" method="POST">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hustlehalic. All rights reserved.</p>
  </footer>
</body>
</html>
